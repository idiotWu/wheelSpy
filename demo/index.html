<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>wheelSpy Demo</title>
  <style>
        #demo {
          width: 1000px;
          height: 1000px;
          position: fixed;
          top: 0;
          left: 0;
          overflow: hidden;
          cursor: default;
          border: 3px solid #777;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          -o-user-select: none;
          user-select: none;
        }
        h1{
          position: absolute;
          left: 50%;
          top: 2em;
          text-align: center;
          transform: translateX(-50%);
          z-index: 9;
        }
        h1:before {
          content: 'In Progress: ';
        }
        h1:after {
          content: '%';
        }
        .show {
          position: absolute;
          text-align: center;
          font-size: 3em;
          text-align: center;
          border-radius: 50%;
        }

        #block-1 {
          top: 0;
          left: 0;
          width: 200px;
          height: 200px;
          background: pink;
          line-height: 200px;
          border: 1px solid green;
        }

        #block-2 {
          top: 300px;
          left: 300px;
          width: 100px;
          height: 100px;
          background: skyblue;
          line-height: 100px;
        }

        #block-3 {
          top: 10px;
          left: 500px;
          width: 300px;
          height: 300px;
          background: orange;
          line-height: 300px;
        }
    </style>
</head>
<body>
  <div id="demo">
    <button id="scroll-to">Scroll to 200</button>
    <h1>0.00</h1>
    <div id="block-1" class="show">1</div>
    <div id="block-2" class="show">2</div>
    <div id="block-3" class="show">3</div>
  </div>
  <script src="../lib/jquery-1.11.1.min.js"></script>
  <script src="../lib/TweenLite.min.js"></script>
  <script src="../lib/CSSPlugin.min.js"></script>
  <script src="../src/wheelSpy.js"></script>
  <script>
        wheelSpy.config({
          touchSpeed: 0.5,
          useTweenLite: true
        });

        var spy_1 = wheelSpy.add('#block-1');
        var spy_2 = wheelSpy.add('#block-2');
        var spy_3 = wheelSpy.add('#block-3');

        spy_1.to(0, 130, {
            left: 400,
            top: 500,
            opacity: 0.3
        }).to(130, 300, {
            left: 800,
            top: 200,
            opacity: 1
        }).to(300, 500, {
            left: 0,
            top: '-30%',
            'border-width': '5px 10px 15px 20px'
        });

        spy_2.to(0, 200, {
            left: 0,
            top: 0,
            width: 400,
            height: 400,
            'line-height': '400px'
        }).to(250, 400, {
            left: 400,
            top: '10%',
            width: 100,
            height: 100,
            opacity: 0,
            'line-height': '100px'
        }).to(400, 500, {
            top: '5em'
        }).to(500, 600, {
            opacity: 1
        }).to(600, 800, {
            'margin': '10em 8em 6em 4em',
            top: '100%',
            left: '100%'
        });

        spy_3.to(0, 800, {
            left: '3%',
            top: '10%',
            opacity: 0,
            'border-radius': '10% 20% 30% 40%'
        }, function (percent) {
            $('h1').text((percent * 100).toFixed(2));
        });

        var btn = document.getElementById('scroll-to');
        btn.onclick = function() {
          wheelSpy.scrollTo(200, 2000, function() {
            // console.log('done');
          });
        };
    </script>
</body>
</html>
